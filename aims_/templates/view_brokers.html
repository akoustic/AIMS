{% extends "layout.html" %}
{% block content %}
{% for user in users %}
    <div class="media-body">
        <h3>{{ user.username }}</h3>
        <p class="text-secondary">{{ user.email }}</p>
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal{{ user.id }}">Terminate
            Broker</button>
    </div>
        <div class="col-md-9 mu-5 mb-5"></div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal{{ user.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Terminate Broker?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{ url_for('terminate_broker', broker_id=user.id) }}" method="POST">
                        <input class="btn btn-danger" type="submit" value="Terminate">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock content %}
